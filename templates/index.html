<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Webpage Title -->
    <title>당신의 서재</title>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- Font Awesome Icons -->
    <link
      href="vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Plugin CSS -->
    <link href="vendor/magnific-popup/magnific-popup.css" rel="stylesheet" />

    <!-- Theme CSS - Includes Bootstrap -->
    <link
      href="{{ url_for('static', filename='creative.css') }}"
      rel="stylesheet"
    />
    <link href="../static/creative.css" rel="stylesheet" />

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <!--쿠키 사용자를 위한 Jquery-cookie 임포트 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <!-- 구글폰트 -->
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic"
      rel="stylesheet"
      type="text/css"
    />

    <script>
      // ['쿠키'라는 개념에 대해 알아봅시다]
      // 로그인을 구현하면, 반드시 쿠키라는 개념을 사용합니다.
      // 페이지에 관계없이 브라우저에 임시로 저장되는 정보입니다. 키:밸류 형태(딕셔너리 형태)로 저장됩니다.
      // 쿠키가 있기 때문에, 한번 로그인하면 네이버에서 다시 로그인할 필요가 없는 것입니다.
      // 브라우저를 닫으면 자동 삭제되게 하거나, 일정 시간이 지나면 삭제되게 할 수 있습니다.
      function login() {
        $.ajax({
          type: "POST",
          url: "/api/login",
          data: {
            user_email_give: $("#user_email").val(),
            user_pw_give: $("#user_pw").val()
          },
          success: function(response) {
            if (response["result"] == "success") {
              // 로그인이 정상적으로 되면, 토큰을 받아옵니다.
              // 이 토큰을 mytoken이라는 키 값으로 쿠키에 저장합니다.
              $.cookie("mytoken", response["token"]);
              console.log(response["token"]);

              alert("로그인 완료!");
              window.location.href = "/main_list";
            } else {
              // 로그인이 안되면 에러메시지를 띄웁니다.
              alert(response["msg"]);
            }
          }
        });
      }
    </script>
  </head>
  <body>
    <!-- Masthead -->
    <header class="masthead">
      <div class="container h-100">
        <div
          class="row h-100 align-items-center justify-content-center text-center"
        >
          <div class="col-lg-10 align-self-end">
            <h1 class="text-uppercase text-white font-weight-bold">
              당신의 서재
            </h1>
            <hr class="divider_head divider my-4" />
          </div>
          <div class="col-lg-8 align-self-baseline">
            <p class="text-white-75 font-weight-light mb-5">
              명깊게 읽은 책의 구절을 저장하고, 자신만의 서재를 만들어 가세요.
              자신의 취향과 비슷한 다른 사람의 서재를 구경하고 자신에게 맞는
              책을 추천 받을 수 있습니다.
            </p>
            <div class="login-input">
              <div>
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control"
                    id="user_email"
                    aria-describedby="emailHelp"
                    placeholder="E-mail"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    class="form-control"
                    id="user_pw"
                    placeholder="Password"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="exampleCheck1"
                  />
                  <label
                    class="text-white-75 form-check-label"
                    for="exampleCheck1"
                    >로그인 상태 유지</label
                  >
                </div>
                <button
                  class="login-button btn btn-primary btn-xl btn-x1-center js-scroll-trigger  font-weight-bold"
                  onclick="login()"
                >
                  로그인
                </button>
              </div>
            </div>
            <div class="login-check-button-combo">
              <button
                type="button"
                class="btn btn-outline-light login-check-button"
              >
                <a href="/register">회원가입</a>
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
